---
{
   "kind": "pipeline",
   "name": "default",
   "node_selector": {
      "drone": true
   },
   "steps": [
      {
         "environment": {
            "DOCKER_BUILDKIT": 1
         },
         "image": "plugins/docker",
         "name": "Build container image",
         "pull": "always",
         "when": {
            "branch": {
               "exclude": [
                  "master"
               ]
            }
         }
      },
      {
         "environment": {
            "DOCKER_BUILDKIT": 1
         },
         "image": "plugins/docker",
         "name": "Publish image kradalby/webpage",
         "pull": "always",
         "settings": {
            "password": {
               "from_secret": "docker_password"
            },
            "repo": "kradalby/webpage",
            "tags": [
               "latest",
               "${DRONE_COMMIT_SHA:0:8}"
            ],
            "username": {
               "from_secret": "docker_username"
            }
         },
         "when": {
            "branch": [
               "master"
            ],
            "event": [
               "push"
            ]
         }
      },
      {
         "commands": [
            "kubectl -n $APP set image deployment/$APP $APP=$REPO:${DRONE_COMMIT_SHA:0:8} --record",
            "kubectl -n $APP rollout status deployment $APP"
         ],
         "environment": {
            "APP": "webpage",
            "KUBERNETES_CERT": {
               "from_secret": "kubernetes_cert"
            },
            "KUBERNETES_SERVER": {
               "from_secret": "kubernetes_server"
            },
            "KUBERNETES_TOKEN": {
               "from_secret": "kubernetes_token"
            },
            "REPO": "kradalby/webpage"
         },
         "image": "kradalby/drone-kubectl",
         "name": "Deploy webpage to Kubernetes",
         "pull": "always",
         "when": {
            "branch": [
               "master"
            ],
            "event": [
               "push"
            ]
         }
      },
      {
         "image": "appleboy/drone-discord",
         "name": "Notify Discord",
         "pull": "always",
         "settings": {
            "message": "{{#success build.status}} ‚úÖ  Build #{{build.number}} of `{{repo.name}}` succeeded.\n\nüìù Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nüåê {{ build.link }}\n\n ‚úÖ duration: {{duration build.started build.finished}} \n\n ‚úÖ started: {{datetime build.started \"2006/01/02 15:04\" \"UTC\"}} \n\n ‚úÖ finished: {{datetime build.finished \"2006/01/02 15:04\" \"UTC\"}} {{else}} ‚ùå  Build #{{build.number}} of `{{repo.name}}` failed.\n\nüìù Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nüåê {{ build.link }}\n\n ‚úÖ duration: {{duration build.started build.finished}} \n\n ‚úÖ started: {{datetime build.started \"2006/01/02 15:04\" \"UTC\"}} \n\n ‚úÖ finished: {{datetime build.finished \"2006/01/02 15:04\" \"UTC\"}}{{/success}}\n",
            "webhook_id": {
               "from_secret": "discord_webhook_id"
            },
            "webhook_token": {
               "from_secret": "discord_webhook_token"
            }
         },
         "when": {
            "status": [
               "success",
               "failure"
            ]
         }
      }
   ],
   "type": "kubernetes"
}
---
{
   "get": {
      "name": "id",
      "path": "discord-build"
   },
   "kind": "secret",
   "name": "discord_webhook_id"
}
---
{
   "get": {
      "name": "token",
      "path": "discord-build"
   },
   "kind": "secret",
   "name": "discord_webhook_token"
}
---
{
   "get": {
      "name": "username",
      "path": "docker"
   },
   "kind": "secret",
   "name": "docker_username"
}
---
{
   "get": {
      "name": "password",
      "path": "docker"
   },
   "kind": "secret",
   "name": "docker_password"
}
...
